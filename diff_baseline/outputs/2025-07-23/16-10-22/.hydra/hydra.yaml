hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - model_dir=/data2/eloi/experiments_baselines/baseline_STFT_FM
    - exp.num_workers=4
    - exp.batch_size=4
    - exp.resume=True
    - exp.compile=False
    - dset.validation_2.num_tracks=8
    - dset.validation_2.num_examples=16
    - dset.validation.num_tracks=8
    - dset.validation.num_examples=16
    - logging=base_logging_1C
    - logging.log=True
  job:
    name: train_paired_4instr_multitrack_STFTrefiner
    chdir: null
    override_dirname: dset.validation.num_examples=16,dset.validation.num_tracks=8,dset.validation_2.num_examples=16,dset.validation_2.num_tracks=8,exp.batch_size=4,exp.compile=False,exp.num_workers=4,exp.resume=True,logging.log=True,logging=base_logging_1C,model_dir=/data2/eloi/experiments_baselines/baseline_STFT_FM
    id: ???
    num: ???
    config_name: baseline_STFT_FM.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys:
        - path_experiment
        - hydra.job_logging.handles.file.filename
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/eloi/projects/project_mfm_eloi/diff_baseline
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/eloi/projects/project_mfm_eloi/diff_baseline/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/eloi/projects/project_mfm_eloi/diff_baseline/outputs/2025-07-23/16-10-22
    choices:
      logging: base_logging_1C
      tester: conditional_dry_multitrack_STFTrefiner
      diff_params: FM_STFT
      network: ncsnpp_44k_cond_v2_STFT
      dset: tencymastering_multitrack_paired_4instr_server101
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
