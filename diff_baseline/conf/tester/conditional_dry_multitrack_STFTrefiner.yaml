name: "2nd-order-Heun-unconditional" #same as the file name, try to do that for all testers

tester:
  _target_: 'testing.tester_multitrack.Tester'

sampler:
  _target_: 'inference.sampler_euler_FM.SamplerEulerFM'

modes: ["conditional_dry_multitrack_4instr"] #modes to test

checkpoint: None

compute_metrics: False #if true, the metrics will be computed after sampling
metrics: []


sampling_params:
  same_as_training: False #if true, the sampling parameters will be the same as the ones used for training (sigma_data, sigma_min, sigma_max and rho)
  sde_hp:
    sigma_data: 0.1 #default for maestro
    sigma_min: 5e-4
    sigma_max: 20 #this is sigma_start
    rho: 10
  Schurn: 0
  Snoise: 1
  Stmin: 0
  Stmax: 10
  order: 1 #order of the sampler (1 or 2)
  T: 51 #number of discretization steprs
  schedule: "edm" #"log": log schedule using the parameters in sampling_params


cfg_scale: 1.0

#experiment configuration for different testing modes

unconditional:
  num_samples: 1
  audio_len: 525312



#logging configuration
wandb:
  use: True
  num_examples_to_log: 16
  log_every: 10
  run_name: "2nd-order-Heun-unconditional"